<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form action="{% url 'blog:update_article' %}" method="post">

        {% csrf_token %}
        <input type="hidden" name="id" value="{{ article.id }}"/>
        <div class="form-group">
            <label for="title">标题</label>
            <input class="form-control" type="text" id="title" name="title" value="{{ article.title }}">
        </div>

        <div class="form-group">
            <label for="content">内容</label>
            <input class="form-control" type="text" id="content" name="content" value="{{ article.content }}">
        </div>
        <div class="form-group">
            <button class="form-control" class="btn btn-default" type="submit">提交修改</button>
        </div>
    </form>
</div>
</body>
</html>
